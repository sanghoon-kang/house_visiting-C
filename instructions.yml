faces_liking_task: |
  이제는 마을 주민들의 얼굴을 보시고, 
  
  이들의 얼굴을 평정하실 겁니다.
    
  얼굴 이미지를 보시면 마우스로 얼굴에 대한 선호도를 숫자로 선택하시고, 
  
  선택지 아래의 네모를 눌러서 본인의 답을 확인해주십시오.

  스페이스 바를 누르면 과제를 시작하겠습니다.


binary_task:
- |
  이제는 차후 행복동에 같은 시간대에 돌아올 때 
  다시 방문하고 싶은 집을 골라보는 과제를 실시합니다.
- |
  화면에는 두 집이 제시됩니다. 
  
  귀하는 두 집 중에 다시 방문하고 싶은 집을 
  
  'f' (왼쪽 집), 'j' (오른쪽 집)을 눌러서 선택해주시면 됩니다.
- |  
  귀하가 선택하신 집 중 하나는 무작위로 같은 시간에 다시 방문합니다.

  즉, '낮의 행복동(흰 바탕)'에서 선택하신 집은 늘 낮에 다시 방문하고,
  '밤의 행복동(검은 바탕)'에서 선택하신 집은 늘 밤에 다시 방문하며
  '낮도 밤도 아닌 행복동(회색 바탕)'에서 선택하신 집은 늘 그 시간에 다시 방문합니다.

  방문 시에 돈을 얻거나 잃으실 경우 그 액수에 비례해서 보상을 드립니다.
  
  따라서 최대한 돈을 많이 얻고, 최대한 덜 잃도록 선택해주시기 바랍니다.
- |
  키보드와 마우스를 조작하지 마시고,

  연구자를 불러주시기 바랍니다.

