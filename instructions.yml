intro: |
  실험에 참여해주셔서 진심으로 감사드립니다.
  
  스페이스바를 누르시면 실험 설명이 시작됩니다.

  실험 설명 중 모르는 것이 있으면 언제든 연구원에게 물어보십시오.

fractal_liking:
- |
  과제에 앞서,

  몇 가지 이미지에 대한 선호도를 조사하겠습니다.
- |
  아래에 보이는 것처럼, 선호도를 0에서 10 사이로 고르십시오.

  숫자에 마우스로 클릭하고, 아래의 박스를 클릭하면
  최종 응답이 저장됩니다.


  아래에서 한번 연습해주십시오.
- |
  과제 관련 질문이 있으시면 연구자에게 말씀해주시기 바랍니다.

  이제 스페이스 바를 누르시면 시작합니다.

day1_house:
- | # 0
  이제 본격적으로 실험을 시작하겠습니다.

- | # 1
  이제 귀하는 '행복동'이라 불리는 마을을 방문할 것입니다.

  마을에는 재앙이 닥친 뒤 주민들이 모두 떠나갔습니다.

  당신은 마을에 사람들이 두고 간 돈을 찾으러 마을에 방문했습니다.

- | # 2
  마을에는 9개의 집이 있습니다.

  실험 진행 중 귀하는 마을의 모든 집을 방문해서 
  
  남아 있는 돈을 모두 찾아야합니다.

- | # 3
  실험은 3일에 걸쳐서 진행됩니다.

  1일차에는 행복동을 '낮'에 방문하고,

  2일차에는 행복동을 '밤'에 방문하며,

  3일차에는 행복동을 '낮', 혹은 '낮도 밤도 아닌 시간'에 방문할 것입니다.

- | # 4
  각 시간대의 집은 다음과 같이 표현됩니다.
  (왼쪽부터 '낮', '밤', '낮도 밤도 아닌 시간')

- | # 5
  마을에 밤이 찾아오면, 강도들이 출현합니다.

  즉,

  1일차의 '낮(흰 배경)'에는 강도가 마을을 돌아다니지 않고,

  2일차의 '밤(검은 배경)'에는 강도가 돌아다니며,

  3일차의 '낮도 밤도 아닌 시간(회색 배경)'에는 강도가 있을 수도, 없을 수도 있습니다.

- | # 6
  오늘은 '낮'에 마을을 돌아다니겠습니다.

  따라서, 마을에는 강도가 돌아다니지 않아, 돈을 잃을 수 없습니다.

- | # 7
  귀하는 마을을 돌아다니며 마을의 모든 집을 방문할 것입니다.

  마을에는 총 9개의 집이 있으며, 각 집은 그 벽에 칠해진 문양으로 구분됩니다.

- | # 8
  귀하는 마을을 여러번, 총 20번 돌아다니고,

  한번 돌아다닐 때마다 같은 아홉 집을 방문할 것입니다.

- | # 9
  집을 방문할 때는 먼저 화면의 중앙에 방문하는 집이 표시될 것입니다.

  일정 시간이 흐르고, 귀하는 자동으로 집 안으로 들어가시게 됩니다.

- | # 10
  집을 들어가면 두 가지 가능성이 있습니다.

  (1) 돈을 많이 얻는 경우 (집에 돈이 많은 경우), 
  (2) 돈을 적게 얻거나 못 얻는 경우 (집에 돈이 없거나 적게 있음)

- | # 11
  돈을 많이 얻는 집에서는 계속 돈을 많이 얻고,

  돈을 적게 얻거나 얻지 않는 집에서는 계속 얻지 않거나 덜 얻을 것입니다.

- | # 12
  또한, 각 집 안에는 아래와 같이 생긴 자물쇠가 있습니다.
  
  이 자물쇠는 집 안 금고를 열 수 있습니다.

- | # 13
  '낮'의 집의 금고에는 돈이 더 있을 수 있습니다.

  금고를 열 경우에는 
  금고 안의 돈을 추가적으로 얻을 수 있습니다.

- | # 14
  금고를 열게 되면, 두 가지 일이 일어날 수 있습니다.

  (1) 돈을 많이 얻는다 (금고에 돈이 많이 있음) 
  (2) 돈을 적게 얻거나 얻지 못한다 (금고에 돈이 없거나 적게 있음)

- | # 15
  돈이 많이 있는 집의 금고에는 돈이 많고,

  돈을 없거나 적게 있는 집의 금고에는 돈이 없거나 적게 있습니다.

- | # 16
  금고를 열기 위해서는 자물쇠에 쓰여진 숫자를 입력하셔야 합니다.

  자물쇠의 숫자를 정확하고 빨리 누르실 경우에는 
  
  보상을 조금 더 받으실 수 있습니다.

- | # 17
  다시 한번 정리하면, 한번 집을 방문할 때 일어나는 일은 다음과 같습니다.

  위는 돈을 얻은 경우, 아래는 돈을 얻지 못한 경우에 해당합니다.

- | # 18
  차후 과제 수행과 더불어, 본 과제에서의 수행 결과도 실제 받으시는 돈에 반영되므로

  최대한 돈을 많이 얻도록 노력해주십시오.

- | # 19
  잠시 키보드와 마우스 조작을 멈춰주시고,

  연구자를 불러주시기 바랍니다.

- | # 20
  본격적으로 시작하기 전에, 연습 시행을 먼저 해보도록 하겠습니다.

  연습 시행에서는 돈을 얻지도, 잃지도 않습니다.

  스페이스 바를 눌러 시작해주십시오. 

- | # 21
  이제 행복동을 20번 중 10번 돌아다녔습니다.

  연구자의 지시를 따라주시기 바랍니다.

- | # 22
  이제 행복동을 20번 중 10번 돌아다녔습니다.

  30초 간 휴식하겠습니다.

- | # 23
  또한, 과제 중 숫자를 입력할 때는 키보드의 오른쪽 키패드가 아닌,
  글자 위의 직선으로 나열된 숫자 버튼들만 사용 가능한 점 유의 바랍니다.

