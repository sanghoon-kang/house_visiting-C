intro: |
  실험에 참여해주셔서 진심으로 감사드립니다.
  
  스페이스바를 누르시면 실험 설명이 시작됩니다.

  실험 설명 중 모르는 것이 있으면 언제든 연구원에게 물어보십시오.

fractal_liking:
- |
  과제에 앞서,

  몇 가지 이미지에 대한 선호도를 조사하겠습니다.
- |
  아래에 보이는 것처럼, 선호도를 0에서 10 사이로 고르십시오.
  숫자에 마우스로 클릭하고, 아래의 박스를 클릭하면
  최종 응답이 저장됩니다.


  아래에서 한번 연습해주십시오.

- |
  과제 관련 질문이 있으시면 연구자에게 말씀해주시기 바랍니다.

  이제 스페이스 바를 누르시면 시작합니다.

house_visiting:
- |
  이제 본격적으로 과제를 시작하겠습니다.

- |
  본 과제에서 귀하는 '행복동'이라 불리는 마을을 방문할 것입니다.

  마을에는 재앙이 닥친 뒤 주민들이 모두 떠나갔습니다.

  당신은 마을에 사람들이 두고 간 돈을 찾으러 마을에 방문했습니다.

- |
  동네에는 9개의 집이 있고, 
  귀하는 삼일동안 반복적으로 이 아홉 집들을 방문해서
  남아 있는 돈을 모두 찾아야합니다.
   
  하지만 동네에는 비슷한 생각을 하는 강도들이 있어서,
  집을 잘못 찾아갈 경우 강도를 만나 돈을 빼앗길 수도 있습니다.

- |
  이 과제는 여러번 진행됩니다. 즉, 귀하는 여러번 마을을 돌아다니면서
  돈을 최대한 모아야합니다. 이때, 각 집을 들어가면 세 가지 가능성이 있습니다.

  (1) 돈을 얻는 경우(집에 돈이 있음), 
  (2) 돈을 못 얻는 경우 (집에 돈이 없음), 
  (3) 돈을 잃는 경우 (강도를 만남)

- |
  또한, 집 안의 금고를 재빨리 열 경우, 
  추가적인 보상을 얻을 수 있는 가능성이 있습니다.

  금고를 열기 위해서는 최대한 빨리 화면에 제시된 숫자를 눌러주셔야 합니다.
  부정확하거나 너무 늦게 입력하면 돈을 얻을 수 없습니다.
  또한, 빨리 입력할수록 돈을 더 많이 받을 수 있습니다.

- |
  금고를 열 경우에도, 세 가지 가능성이 있습니다.

  (1) 돈을 얻거나 (정확히, 빨리 입력함) 
  (2) 돈을 못 얻거나 (금고에 돈이 없거나 잘못 입력), 
  (3) 돈을 잃는 경우 (금고에 강도가 숨어 있음)

  특히, (3)의 경우에는 입력을 빨리 할수록 잃는 돈이 줄어듭니다.

- |
  차후 과제 수행과 더불어, 본 과제에서의 수행 결과도 보상에 반영되므로
  최대한 돈을 많이 얻기 위해 노력해주시기 바랍니다.
- |
  본격적으로 시작하기 전에, 연습 시행을 먼저 해보도록 하겠습니다.

  연습 시행에서는 돈을 얻지도, 잃지도 않습니다.

  스페이스 바를 눌러 시작해주십시오. 
- |
  집으로 들어가려면 스페이스 바를 누르십시오.
- |
  질문이 있으시면 연구자에게 물어봐주십시오.

  스페이스바를 누르면, 행복동으로 가겠습니다.
- |
  오늘은 행복동은 낮에 돌아다니겠습니다.
  낮에는 강도가 출현하지 않습니다.
  따라서, 귀하께서는 보상을 최대화하기 위해 과제를 수행해주십시오.

  또한, 어느 집에는 돈이 많고,
  다른 집에는 돈이 없거나 적을 수 있습니다.

  이런 규칙성에 유의하며 과제를 수행해주시기 바랍니다.
- |
  안녕하세요.
  오늘은 어제와 같은 '행복동'을 방문하겠습니다.
- |
  오늘은 행복동의 같은 집들을 밤에 돌아다닐 것입니다.
  어제 방문한 낮에서의 동네와는 달리 이제 강도들이 돌아다닙니다.
  귀하께서는 이 강도들로 인한 피해를 최소화해주셔야 합니다.
    
  또한, 어느 집에는 강도가 많이 출현하고,
  어느 집에는 강도가 출현 안하거나 피해를 적게 줄 수 있습니다.

  이런 규칙성에 유의하며 과제를 수행해주시기 바랍니다.

renewal:
- |
  이번에도 행복동을 돌아다니겠습니다. 다만 이번에는 낮도, 밤도 아닌 시간입니다.
  이전과 같은 보상은 없습니다. 
  하지만, 같은 그림이 그려진 집은 낮이든 밤이든 언제든 같은 집임을 명심해주시기 바랍니다.

  스페이스 바를 누르면, 행복동으로 가겠습니다.
- |
  이번에는 첫번째 날에 방문한 것처럼, 밤의 행복동을 다시 한번 방문합니다.
  이전과 같은 보상은 없습니다. 한번 돌아다녀 보시기만 하면 됩니다.
  
  스페이스 바를 누르면, 행복동으로 가겠습니다.


faces_liking_task: |
  수고하셨습니다. 
  
  이제는 동네 주민들의 얼굴을 보시고, 
  
  이들의 얼굴을 평정하실 겁니다.
    
  얼굴 이미지를 보시면 마우스로 얼굴에 대한 선호도를 숫자로 선택하시고, 
  
  선택지 아래의 네모를 눌러서 본인의 답을 확인해주십시오.

  스페이스 바를 누르면 과제를 시작하겠습니다.

binary_task:
- |
  수고하셨습니다. 
  
  이제는 차후 행복동에 돌아올 때 
  다시 방문하고 싶은 집을 골라보는 과제를 실시합니다.
- |
  화면에는 두 집이 제시됩니다. 
  
  귀하는 두 집 중에 다시 방문하고 싶은 집을 
  
  'f' (왼쪽 집), 'j' (오른쪽 집)을 눌러서 선택해주시면 됩니다.
- |  
  귀하가 선택하신 집 중 하나는 실제로 나중에 무선적으로 다시 방문할 것이며,
  방문 시에 돈을 얻거나 잃으실 경우 그 액수에 비례해서 보상을 드립니다.
  
  따라서 최대한 돈을 많이 얻고, 최대한 덜 잃도록 선택해주시기 바랍니다.
- |
  질문이 있으시면 연구자에게 물어봐주십시오.

  스페이스 바를 누르시면 시작하겠습니다.

house_liking_task: |
  수고하셨습니다. 

  이제는 이미지에 대한 선호도를 여쭤보는 설문을 진행하겠습니다.

  저번처럼 마우스로 원하시는 숫자를 선택하시고, 선택지 아래의 네모를 눌러서 본인의 답을 확인해주십시오.
  
  스페이스 바를 누르면 과제를 시작하겠습니다.

retrieval: |
  안녕하세요.

  과제를 진행하기에 앞서, 
  
  어제 낮의 행복동을 방문했던 경험을 되살리기 위해 
  낮의 행복동을 잠시 돌아다녀보도록 하겠습니다.

  스페이스바를 누르면 간략하게 다시 설명을 드리겠습니다.

natural_filler_task: |
  행복동에서 발견된 다큐멘터리 비디오를 재생해드릴 겁니다.

  영상을 집중해서 관람해주시고, 
  
  중간중간에 영상이 멈출 때 관련 문제를 풀어주시기 바랍니다.

  스페이스 바를 누르시면 시작하겠습니다.

day2_house:
- |
  이번에는 첫번째 날에 실시한 것과 같이, 
  
  20일 동안 행복동을 돌아다니며 돈을 최대한 모으도록 해보겠습니다.
- |
  오늘은 어제 돌아다닌 행복동의 똑같은 아홉 집을,
  밤에 돌아다닐 것입니다.
  어제 방문한 낮에서의 동네와는 달리 이제 강도들이 돌아다닙니다.
  귀하께서는 이 강도들로 인한 피해를 최소화해주셔야 합니다.
    
  또한, 어느 집에는 강도가 많이 출현하고,
  어느 집에는 강도가 출현 안하거나 피해를 적게 줄 수 있습니다.

  이런 규칙성에 유의하며 과제를 수행해주시기 바랍니다.

- |
  세부적인 지시사항은 이전 날과 동일합니다.

  금고를 빨리 열수록 피해가 줄어든다는 점,
  또 어제와 같은 집들을 돌아다닌다는 점을 명심해주시기 바랍니다.

  스페이스 바를 누르면 과제를 시작하겠습니다.

reinstatement: |
  안녕하세요. 오늘은 마지막으로 
  
  행복동의 집들에 대한 선호도를 조사하고, 설문조사를 진행합니다.

  이에 앞서 회색 건물을 방문하는 과제를 해보겠습니다.
  
  집을 방문하는 방법은 이전과 동일합니다.

  스페이스바를 누르면 시작하겠습니다.

end: |
  수고하셨습니다. 
  
  
  연구자를 불러주시기 바랍니다.

